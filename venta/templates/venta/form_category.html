{% load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tecnologia y Electronicos, pagina para comprar tecnologia electronica" />
    <meta name="keywords" content="electronica, electrodomesticos, tecnologia, celulares, computadores, notebook, audifonos" />
    <meta name="author" content="Pilar Alvarado" />
    <title>TecnoHouse</title>

</head>

<body>
    <div class="row">
        <form method="post" action="" id="formulario">
            {% csrf_token %}
            <div class="form_grup">
                {{form.as_table}}
            </div>
            <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            <div id="error" class="alert alert-success" role="alert">
                {{ mensaje }}
            </div>
        </form>
    </div>

</body>

</html>
